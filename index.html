<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Michroma&family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="./styles.css"
		/>
		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ–©</text></svg>"
		/>
		<title>MT | Calculator</title>
		<script
			defer
			src="./main.js"
		></script>
	</head>
	<body>
		<header>
			<h2>MT</h2>
			<nav>
				<a
					href="https://www.github.com/M47O"
					class="nav__link"
					target="_blank"
					><i class="fa-brands fa-github github-icon"></i
				></a>
			</nav>
			<h1>Calculator</h1>
		</header>
		<main>
			<section class="calculator">
				<div class="display">
					<p class="display-text"></p>
				</div>
				<div class="btngroup">
					<button class="btn btn-span btn-clearEntry">CE</button>
					<button class="btn btn-span btn-clear">Clear</button>
					<button
						class="btn btn-num"
						data-number="7"
					>
						7
					</button>
					<button
						class="btn btn-num"
						data-number="8"
					>
						8
					</button>
					<button
						class="btn btn-num"
						data-number="9"
					>
						9
					</button>
					<button
						class="btn btn-operation"
						data-operation="divide"
					>
						Ã·
					</button>
					<button
						class="btn btn-num"
						data-number="4"
					>
						4
					</button>
					<button
						class="btn btn-num"
						data-number="5"
					>
						5
					</button>
					<button
						class="btn btn-num"
						data-number="6"
					>
						6
					</button>
					<button
						class="btn btn-operation"
						data-operation="multiply"
					>
						Ã—
					</button>
					<button
						class="btn btn-num"
						data-number="1"
					>
						1
					</button>
					<button
						class="btn btn-num"
						data-number="2"
					>
						2
					</button>
					<button
						class="btn btn-num"
						data-number="3"
					>
						3
					</button>
					<button
						class="btn btn-operation"
						data-operation="subtract"
					>
						-
					</button>
					<button
						class="btn btn-num"
						data-number="."
					>
						.
					</button>
					<button
						class="btn btn-num"
						data-number="0"
					>
						0
					</button>
					<button class="btn btn-equals">=</button>
					<button
						class="btn btn-operation"
						data-operation="add"
					>
						+
					</button>
				</div>
			</section>
		</main>
	</body>
</html>
